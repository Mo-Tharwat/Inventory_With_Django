<!--Step 10; Add base.html & block title & crispy_forms_tags in this page -->
{% extends 'partials/base.html' %}
{% block title %}Login Page{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="border bg-white p-3">
                <h1>Login Page</h1>
                <hr>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <input class="btn btn-success" type="submit" value="Login">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
