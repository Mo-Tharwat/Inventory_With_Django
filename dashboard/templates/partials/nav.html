<!--Step 3; Add the following code:-->
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-info bg-info">

        <!--Step 10; Add if statment to make sure the user was authenticated-->
        {% if user.is_authenticated %}
        <div class="container">
            <a class="navbar-brand text-white" href="{% url 'dashboard_index' %}">MTG-Inventory</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link text-white" href="{% url 'dashboard_index' %}">Dashboard <span
                                class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link text-white" href="{% url 'user_profile' %}">Admin Profile <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <!--Step 10; Add the url of logout-->
                        <a class="nav-link text-white" href="{% url 'user_logout' %}">Logout</a>
                    </li>
                </ul>

                <!--Step 10; Add else for if statment-->
                {% else %}
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link text-white" href="{% url 'user_register' %}">Register <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <!--Step 10; Add the url of logout-->
                        <a class="nav-link text-white" href="{% url 'user_login' %}">Login</a>
                    </li>
                </ul>

                <!--Step 10; Add endif for if statment-->
                {% endif %}
            </div>
        </div>
    </nav>
    <!--End Navbar-->
