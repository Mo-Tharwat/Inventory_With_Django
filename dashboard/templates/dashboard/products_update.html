<!--Step 15; Create new page for products update-->
{% extends 'partials/base.html'%}
{% block title %}Products Update page{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="border bg-white p-3">
                <h3>Update Item</h3>
                <hr>
                <div class="alert alert-success" role="alert">
                    <h4 class="alert-heading">The following fields will be update ...</h4>
                  </div>

                  <form method="POST">
                      {% csrf_token %}
                      {{ form|crispy }}
                    <!--Step 15; test get items-->
                    <h4> For Item {{ items }}</h4>
                    <a class="btn btn-secondary" href="{% url 'dashboard_products' %}">Cancel</a>
                    <input class="btn btn-success" type="submit" value="Update"> 
                    </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
