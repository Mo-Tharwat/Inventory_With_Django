<!--Step 15; Create new page for products delete-->
{% extends 'partials/base.html'%}
{% block title %}Products Delete page{% endblock %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="border bg-white p-3">
                <h3>Delete Item</h3>
                <hr>
                <div class="alert alert-danger" role="alert">
                  <!--Step 15; test get item name-->
                  <h4 class="alert-heading">Are You Sure Delete This Item "{{ items.name }}" !</h4>
                </div>

                <form method="POST">
                    {% csrf_token %}
                <a class="btn btn-secondary" href="{% url 'dashboard_products' %}">Cancel</a>
                <input class="btn btn-danger" type="submit" value="Confirm">
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
